<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search GIPHY GIFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #gifContainer {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 800px;
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Search for GIFs on GIPHY</h2>
    <input type="text" id="searchQuery" placeholder="Enter search term...">
    <button onclick="searchGifs()">Search GIFs</button>

    <div id="gifContainer"></div>

    <script>
        async function searchGifs() {
            const query = document.getElementById('searchQuery').value.trim();
            const container = document.getElementById('gifContainer');
            container.innerHTML = '';
            
            if (!query) {
                alert("Please enter a search term.");
                return;
            }
            
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=5XPDQ7MLhcjdEFaB3JXyfI3ChKzt6LPB&q=${encodeURIComponent(query)}&limit=12&rating=g`);
                
                if (!response.ok) {
                    throw new Error("Error fetching GIFs.");
                }

                const data = await response.json();
                console.log(data)
                
                if (data.data.length > 0) {
                    data.data.forEach(gif => {
                        const gifUrl = gif.images.fixed_height.url;
                        container.insertAdjacentHTML('beforeend', `<img src="${gifUrl}" alt="GIF">`);
                    });
                } else {
                    container.innerHTML = "<p>No results found.</p>";
                }
            } catch (error) {
                container.innerHTML = `<p>${error.message}</p>`;
            }
        }
    </script>

</body>
</html>
