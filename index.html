<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random GIPHY GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #gifContainer {
            margin-top: 20px;
            max-width: 500px;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 20px;
        }
    </style>
</head>
<body>

    <h2>Get a Random GIF</h2>
    <button onclick="fetchRandomGif()">Show Random GIF</button>

    <div id="gifContainer"></div>

    <script>
        async function fetchRandomGif() {
            const container = document.getElementById('gifContainer');
            container.innerHTML = ''; 
            
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/random?api_key=5XPDQ7MLhcjdEFaB3JXyfI3ChKzt6LPB&rating=g`);
                
                if (!response.ok) {
                    throw new Error("Error fetching GIF.");
                }

                const data = await response.json();
                const gifUrl = data.data.images.original.url;

                // Display the GIF
                container.innerHTML = `<img src="${gifUrl}" alt="Random GIF">`;
            } catch (error) {
                container.innerHTML = `<p>${error.message}</p>`;
            }
        }
    </script>

</body>
</html>
