<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search GIPHY GIFs with Pagination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #gifContainer {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 800px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        #paginationControls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #paginationControls button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <h2>Search for GIFs on GIPHY</h2>
    <input type="text" id="searchQuery" placeholder="Enter search term...">
    <button onclick="searchGifs()">Search GIFs</button>

    <div id="gifContainer"></div>

    <div id="paginationControls" style="display: none;">
        <button onclick="changePage(-1)" id="prevButton" disabled>Previous</button>
        <button onclick="changePage(1)" id="nextButton">Next</button>
    </div>

    <script>
        let currentPage = 0;
        const limit = 12;

        async function searchGifs(page = 0) {
            const query = document.getElementById('searchQuery').value.trim();
            const container = document.getElementById('gifContainer');
            const paginationControls = document.getElementById('paginationControls');

            container.innerHTML = ''; // Clear previous results
            
            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            try {
                const offset = page * limit;
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=5XPDQ7MLhcjdEFaB3JXyfI3ChKzt6LPB&q=${encodeURIComponent(query)}&limit=${limit}&offset=${offset}&rating=g`);
                
                if (!response.ok) {
                    throw new Error("Error fetching GIFs.");
                }

                const data = await response.json();
                
                if (data.data.length > 0) {
                    data.data.forEach(gif => {
                        const gifUrl = gif.images.fixed_height.url;
                        container.insertAdjacentHTML('beforeend', `<img src="${gifUrl}" alt="GIF">`);
                    });
                    
                    paginationControls.style.display = 'flex';
                    currentPage = page;
                    document.getElementById('prevButton').disabled = currentPage === 0;
                    document.getElementById('nextButton').disabled = data.pagination.total_count <= (currentPage + 1) * limit;
                } else {
                    container.innerHTML = "<p>No results found.</p>";
                    paginationControls.style.display = 'none';
                }
            } catch (error) {
                container.innerHTML = `<p>${error.message}</p>`;
                paginationControls.style.display = 'none';
            }
        }

        function changePage(direction) {
            searchGifs(currentPage + direction);
        }
    </script>

</body>
</html>
