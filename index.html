<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAA Datasets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
        }
        th, td {
            padding: 18px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Datasets</h2>
    <button onclick="fetchDatasets()">Load Datasets</button>

    <table id="datasetsTable" style="display: none;">
        <thead>
            <tr>
                <th>Dataset ID</th>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        async function fetchDatasets() {
            const table = document.getElementById('datasetsTable');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; 

            try {
                const response = await fetch("https://www.ncei.noaa.gov/cdo-web/api/v2/datasets", {
                    headers: {
                        'token': 'fVNoeJAttptGtGSqRfcoASxKbSmWOnSp'
                    }
                });

                if (!response.ok) {
                    throw new Error("Error fetching datasets.");
                }

                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(dataset => {
                        const row = `
                            <tr>
                                <td>${dataset.id}</td>
                                <td>${dataset.name}</td>
                                <td>${dataset.mindate}</td>
                                <td>${dataset.maxdate}</td>
                               
                            </tr>
                        `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                    table.style.display = 'table';
                } else {
                    alert("No datasets found.");
                }
            } catch (error) {
                alert(error.message);
                table.style.display = 'none';
            }
        }
    </script>

</body>
</html>
