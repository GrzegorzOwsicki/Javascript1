<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOAA Stations Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Stations Data</h2>
    <button onclick="fetchStationsData()">Load Stations Data</button>

    <table id="stationsTable" style="display: none;">
        <thead>
            <tr>
                <th>Station ID</th>
                <th>Name</th>
                <th>State</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        async function fetchStationsData() {
            const table = document.getElementById('stationsTable');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; 

            try {
                const response = await fetch("https://www.ncei.noaa.gov/cdo-web/api/v2/stations", {
                    headers: {
                        'token': 'fVNoeJAttptGtGSqRfcoASxKbSmWOnSp'
                    }
                });
                

                const data = await response.json();
                console.log(data)
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(station => {
                        const row = `
                            <tr>
                                <td>${station.id}</td>
                                <td>${station.name || 'N/A'}</td>
                                <td>${station.state}</td>
                                <td>${station.latitude || 'N/A'}</td>
                                <td>${station.longitude || 'N/A'}</td>
                            </tr>
                        `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                    table.style.display = 'table';
                } else {
                    alert("No station data found.");
                }
            } catch (error) {
                alert(error.message);
                table.style.display = 'none';
            }
        }
    </script>

</body>
</html>
